<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="dropdown">
        <button class="drop-btn">Categories</button>
        <div class="dropdown-content"></div>
      </div>
      <button id="fav-meals">Favourite meals</button>
      <h1>Annapurna</h1>
    </header>
    <main>
      <section class="hero">
        <div id="search-meals">
          <h2>Search for recipe</h2>
          <form>
            <input type="text" id="user-search" />
            <button id="search-btn">Search</button>
          </form>
        </div>
      </section>

      <section class="search-container">
        <div class="search-header">
          <section id="search-hits"></section>
          <div id="search-history"></div>
        </div>
        <section class="meals"></section>
      </section>
      <section class="introduction">
        <h1>Lacking ideas for dinner? We've got you!</h1>
        <p></p>
      </section>

      <section class="random-recipe">
        <h2>Recipe inspiration</h2>
        <div class="random-container"></div>
      </section>

      <section class="weekly-recipes">
        <h4>Weekly recipes</h4>
      </section>
    </main>

    <script src="ts/app.ts"></script>
  </body>
</html>
